<script>

    $("#sidenavCTR #close").hide();

    function openNav() {
        document.getElementById("mySidenav").style.left = "0px";
        document.getElementById("sidenavCTR").style.left = "64%";
        $("#sidenavCTR #open").hide();
        $("#sidenavCTR #close").show();
    }

    function closeNav() {
        document.getElementById("mySidenav").style.left = "-880px";
        document.getElementById("sidenavCTR").style.left = "0%";
        $("#sidenavCTR #close").hide();
        $("#sidenavCTR #open").show();
    }
</script>
