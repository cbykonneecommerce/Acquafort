 <!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
     xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="en-us">
 
 <head>
     <title> Modelo Vtex</title>
     <vtex:metaTags />
     <vtex:template id="commonStyles" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link href="/arquivos/product.css" rel="stylesheet" type="text/css" />
 </head>
 
 <body id="product-page">
 
     <div class="page">
 
         <!--  SubTemplate: Header -->
         <vtex:template id="Header" />
         <!-- /SubTemplate: Header -->
 
         <div id="product-extra-top"></div>
 
         <section id="product-content" class="container">
 
             <div id="box-bread-brumb" class="hidden-xs">
                 <vtex.cmc:breadCrumb />
             </div>
 
             <div id="product-extra-middle"></div>
 
             <div class="row product-details">
 
                 <div class="product-name-mobile col-xs-12 visible-xs">
                     <div class="product-name">
 
                         <vtex.cmc:productName />
                     </div>
 
                 </div>
 
                 <div class="product-image col-xs-12 col-sm-7 col-lg-6 text-center">
                     <!--  Component: Product Images -->
                     <vtex.cmc:ProductImage zoom="on" />
 
                     <!--<vtex.cmc:facebookLike />-->
 
                     <div class="product-description-box">
                         <div id="description">
                             <h2 class="title">Descrição:</h2>
                             <!--  Component: Description -->
                             <vtex.cmc:ProductDescription />
                         </div><!-- .description -->
                     </div>



                     
                 </div><!-- .product-image -->
 
                 <div class="product-info col-xs-12 col-sm-5 col-lg-6">
 
                     <div class="product-name hidden-xs">
 
                         <h1>
                             <vtex.cmc:productName />
                         </h1>
                     </div>
 
 
 
                     <div class="price-box">
                         <!--  Component: Sellers -->
                         <vtex.cmc:SellerOptions />
 
                         <!--  Component: Price -->
                         <vtex.cmc:skuPrice />
 
                         <!--  Component: Sales channels -->
                         <vtex.cmc:SalesChannelDropList />
 
                         <!--  Component: Addicional services -->
                         <div class="sku-selectors">
                             <vtex.cmc:skuSelection />
                         </div>
 
 
 
                         <!--  Component: Payment methods -->
                         <!-- <vtex.cmc:OtherPaymentMethod/> -->
                     </div><!-- .price-box -->
 
                     <!-- <div class="seletor-sku">
                         <vtex.cmc:skuSelection />
                      </div> -->
                     <div class="cart-counter">
                         <h5>Quantidade:</h5>
                         <div style="border: solid 2px #5062C2;
                         border-radius: 15px;
                         text-align: center;
                         margin-right: 1em;">
                             <button class="btn btn-menos" style="background-color: transparent;outline-style: none;
                             box-shadow: none;">-</button>
                             <input type="number" class="qtd-field" value="1" />
                             <button class="btn btn-mais" style="background-color: transparent;outline-style: none;
                             box-shadow: none;">+</button>
                         </div>
 
                     </div>
 
                     <div class="buy-button-box hidden-xs">
 
                         <div class="buy-button-box-cart  hidden-xs">
                             <a class="add-to-cart-button" href="">
                               <!--  <p>Adicionar<br />ao carrinho</p>-->
                               <img  src="/arquivos/btn-add-to-cart.png" style="width: 80%;"/>
                             </a>
                         </div>
 
                         <a class="go-to-cart-button" href="" style="margin-left: -58px;"><img  src="/arquivos/COMPRA.png" style="width: 46%;"/></a>
 
                         <button class="added-to-cart"><img src="/arquivos/carrotick.png" style="
                              width: 2em;margin-top: -5px;" /><span>ADICIONADO!</span></button>
 
                     </div><!-- .buy-button-box -->
 
                     <div id="product-extra-details-1"></div>
 
                     <div class="shipping-box">
                         <vtex.cmc:shippingValue />
                         <script type="text/javascript">
                             $(document).ready(function () {
                                 ShippingValue();
                             });
                         </script>
                     </div>
 
                     <div id="product-extra-details-2"></div>
 
                 </div><!-- .product-info -->
 
             </div><!-- .product-details -->
 
             <div id="product-extra-details-3"></div>
 
             <div class="product-description">
 
 
                 <div class="product-description-box">
                     <div class="row">
                         <div class="col-sm-6">
                             <h4>Principais Características</h4>
                             <vtex.cmc:productSpecification />
                         </div>
                     </div>
                 </div>
 
                 <div id="product-extra-description-1"></div>
 
                 <div class="product-description-box">
                     <!--  Component: Cross selling -->
                     <vtex.cmc:BuyTogether />
                 </div>
                 <div class="product-description-box">
					<div class="showcase-default showcase-owl">
						<vtex:contentPlaceHolder id="Quem-viu-viu-tambem" />
					</div><!-- .showcase-default -->
				</div>

				<div id="product-extra-description-6"></div>  

				<div class="product-description-box">
					<div class="showcase-default showcase-owl">
						<vtex:contentPlaceHolder id="Quem-viu-tambem-comprou" />
					</div><!-- .showcase-default -->
				</div>
 
                 <div id="product-extra-description-2"></div>
 
 
 
                 <div id="product-extra-description-3"></div>
 
 
 
                 <div id="product-extra-description-4"></div>
 
                 <!-- <div class="product-description-box">
                      <div id="reviews" class="rating">
                          <vtex.cmc:UserReview/>
                      </div>
                  </div>-->
 
                 <div id="product-extra-description-5"></div>
 
                 <div class="product-description-box">
                     <div class="showcase-default showcase-owl">
                         <vtex:contentPlaceHolder id="Quem-viu-viu-tambem" />
                     </div><!-- .showcase-default -->
                 </div>
 
                 <div id="product-extra-description-6"></div>
 
 
 
                 <div id="product-extra-description-7"></div>
 
                 <div class="product-description-box">
                     <div class="showcase-default showcase-owl">
                         <vtex:contentPlaceHolder id="Quem-comprou-tambem-comprou" />
                     </div><!-- .showcase-default -->
                 </div>
             </div><!-- .product-description -->
 
 
 
         </section>
 
         <div id="product-extra-bottom"></div>
 
         <!--  SubTemplate: Footer -->
         <vtex:template id="Footer" />
         <!-- /SubTemplate: Footer -->
         
 
         <div id="comprar-flutuante" style="display: none;">
             <div class="container">
                 <div class="row">
                     <div class="col-xs-1 visible-lg visible-md">
                         <img src="/arquivos/sem-foto.gif" alt="" id="foto-comprar-flutuante" class="img-responsive" />
                     </div>
                     
                     <div class="col-precos col-xs-6 col-lg-5">
                         <vtex.cmc:skuPrice />
                     </div>
                     <div class="col-comprar col-xs-6 col-sm-5 col-md-4 col-lg-3">
 
                         <div class="buy-button-box">
                             <a class="go-to-cart-button" href="" style=" color: #fff;
                             padding-left: 2em;
                             padding-right: 2em;
                             background-color: #00B8FB !important;
                             padding-top: 18px;
                             padding-bottom: 18px;
                             border-radius: 45px;">COMPRAR</a>
 
                         </div><!-- .buy-button-box -->
                     </div>
                 </div>
             </div>
         </div>
 
     </div><!-- .container-fluid -->
 
 </body>
 <vtex:template id="commonScripts" />
 <script src="/arquivos/product.js"></script>
 
 </html>
